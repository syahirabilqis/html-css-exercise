<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 7 Exercises - Images and text Boxes</title>
  <link rel="stylesheet" href="styles7.css">
</head>
<body>
  <h1>Lesson 7 Exercises - Images and text Boxes </h1>
  <h2>7a. </h2>
  <div class="image-box">
    <img src="tangled.jpeg" alt="Tangled" class="rounded">
    <p>Rounded Corners</p>
  </div>

  <h2>7b.</h2>
  <div class="image-box">
    <div class="square"> 
      <img src="tangled.jpeg" alt="Tangled" class="centered">
  </div>

  <p>Centered in Square</p>
  </div>

  <h2>7c.</h2>
  <div class="image-box">
    <img src="tangled.jpeg" alt="Tangled" class="circle">
    <p>Circle image</p>
  </div>

  <h2>7d. </h2>
  <input type="text" placeholder="Search" class="rounded-box" />

  <h2>7e.</h2>
  <input type="text" placeholder="Search Google or type a URL" class="shadow-box" />

  <h2>7f.</h2>
  <div class="linkedin-box">
    <input type="email" placeholder="Email" />
    <p class="privacy-text">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="linkedin-button">Agree & Join</button>
  </div>

  <h2>7g.</h2>
  <div class="twitter-box">
    <img src="tangled.jpeg" alt="User" />
    <input type="text" placeholder="What's happening?" />
    <button>Tweet</button>
  </div>
</body>
</html>
